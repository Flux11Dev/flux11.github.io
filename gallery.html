<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flux11 26H1 â€“ Gallery</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0e14;
      color:#e6e9ef;
    }
    a{color:inherit;text-decoration:none}

    nav{
      position:sticky;top:0;z-index:10;
      background:rgba(11,14,20,.85);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06)
    }
    nav div{
      max-width:1100px;margin:0 auto;padding:.7rem 1.5rem;
      display:flex;justify-content:space-between;align-items:center
    }

    main{max-width:1100px;margin:0 auto;padding:3rem 1.5rem}
    h1{text-align:center;margin-bottom:.5rem}
    p{text-align:center;color:#9aa4b2;margin-bottom:2.5rem}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.2rem
    }

    .grid img{
      width:100%;height:180px;object-fit:cover;
      border-radius:12px;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease
    }
    .grid img:hover{
      transform:scale(1.02);
      box-shadow:0 10px 30px rgba(0,0,0,.4)
    }

    /* lightbox */
    .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.85);
      display:none;align-items:center;justify-content:center;
      z-index:50
    }
    .lightbox img{
      max-width:90vw;max-height:90vh;
      border-radius:12px
    }
  </style>
</head>
<body>

<nav>
  <div>
    <strong>Flux11</strong>
    <div style="display:flex;gap:1rem;font-size:.9rem">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="index.html#requirements">System Requirements</a>
      <a href="https://youtube.com/@MSWhistler" target="_blank">YouTube</a>
    </div>
  </div>
</nav>

<main>
  <h1>Flux11 Gallery</h1>
  <p>Real screenshots & performance metrics from Flux11 26H1</p>

  <div class="grid">
    <img src="ISO size.PNG" alt="ISO size">
    <img src="Compress.png" alt="Compressed size">
    <img src="Performance CPU.png" alt="CPU performance">
    <img src="Performance RAM.png" alt="RAM performance">
    <img src="Storage.png" alt="Storage usage">
    <img src="Storage Without PageFile.png" alt="Storage without pagefile">
    <img src="Desktop.png" alt="Desktop">
  </div>
</main>

<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="">
</div>

<script>
  document.querySelectorAll('.grid img').forEach(img=>{
    img.onclick=()=>{
      document.getElementById('lightbox-img').src=img.src;
      document.getElementById('lightbox').style.display='flex';
    }
  })
</script>

</body>
</html>
